repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: https://github.com/flakeheaven/flakeheaven
  rev: 3.2.0
  hooks:
    - id: flakeheaven

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
    - id: isort
